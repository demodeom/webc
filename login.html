<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

<div class="body">
    <div class="logo">
        <img class="logo-img" src="./img/logo.svg" alt="">
        <p class="logo-text">即时购物</p>
    </div>
    <div class="login-form">
        <div class="form-container input-username">
            <label for="userName">账号</label>
            <input id="userName" type="text">
        </div>
        <div class="form-container input-password">
            <label for="userPassword">密码</label>
            <input id="userPassword" type="text">
        </div>
        <div class="input-text">
            <p>没有账号? <a href="">点击注册</a></p>
        </div>
    </div>
    <div class="quick-login">
        用户若支付宝已登录，可使用<span>快捷登录</span>
    </div>
    <div class="login">
        <button>登录</button>
    </div>
</div>


<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>
<div class="circle circle4"></div>

</body>
</html>
